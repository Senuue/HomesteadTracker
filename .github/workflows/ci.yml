name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  all-tests:
    name: All Tests (Coverage)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 16
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run all tests with coverage
        run: npm run test:coverage
      - name: Color-coded per-file coverage
        run: node scripts/coverage-report.cjs
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-all
          path: coverage/

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 16
          cache: 'npm'
      - run: npm ci
      - run: npm run test:unit:coverage
      - run: node scripts/coverage-report.cjs
      - uses: actions/upload-artifact@v4
        with:
          name: coverage-unit
          path: coverage/

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 16
          cache: 'npm'
      - run: npm ci
      - run: npm run test:int:coverage
      - run: node scripts/coverage-report.cjs
      - uses: actions/upload-artifact@v4
        with:
          name: coverage-integration
          path: coverage/

  component-tests:
    name: Component Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 16
          cache: 'npm'
      - run: npm ci
      - run: npm run test:component:coverage
      - run: node scripts/coverage-report.cjs
      - uses: actions/upload-artifact@v4
        with:
          name: coverage-component
          path: coverage/
