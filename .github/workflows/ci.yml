name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      - run: npm ci
      - run: npm run server:build
      - run: npm run test:unit:coverage
      - run: node scripts/coverage-report.cjs
      - uses: actions/upload-artifact@v4
        with:
          name: coverage-unit
          path: coverage/

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      - run: npm ci
      - run: npm run server:build
      - run: npm run test:int:coverage
      - run: node scripts/coverage-report.cjs
      - uses: actions/upload-artifact@v4
        with:
          name: coverage-integration
          path: coverage/

  component-tests:
    name: Component Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      - run: npm ci
      - run: npm run server:build
      - run: npm run test:component:coverage
      - run: node scripts/coverage-report.cjs
      - uses: actions/upload-artifact@v4
        with:
          name: coverage-component
          path: coverage/
